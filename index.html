<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                background-color: lightgray;
            }
        </style>
        <title>Encriptador Alura de Diana Cedillo</title>
    </head>
    <body>
        <main>
            <br>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <div class="row">
                            <img src="pusheen-family.png" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h1 class="text-center">Encriptador Alura de Diana Cedillo</h1><br>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <textarea class="form-control text-lowercase" placeholder="Ingrese su texto aquí..." rows="18" autofocus></textarea>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <span class="badge rounded-pill text-bg-secondary">!</span> Solo se aceptan letras minúsculas y sin acento.
                                <br><br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button id="btnCifrar" class="btn btn-outline-primary btn-lg">¡Cifrar!</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button id="btnDescifrar" class="btn btn-outline-secondary btn-lg">¡Descifrar!</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-success">
                            <div class="card-header bg-transparent border-success">
                                Resultado
                            </div>
                            <div class="card-body text-success">
                                <h5 class="card-title">Ningún mensaje fue encontrado</h5>
                                <p class="card-text">Ingresa el texto que deseas encriptar o desencriptar.</p>
                                <img src="pusheen-scared.png" class="img-fluid">
                            </div>
                        </div>
                        <br>
                        <button id="btnCopiar" class="btn btn-outline-info btn-lg">Copiar al portapapeles</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
