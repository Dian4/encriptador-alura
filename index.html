<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Encriptador Alura de Diana Cedillo</title>
    </head>
    <body>
        <main>
            <h1>Encriptador Alura de Diana Cedillo</h1>
            <br>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <h3>a</h3>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <textarea class="form-control text-lowercase" placeholder="Ingrese su texto aquí..." rows="18" autofocus></textarea>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button id="btnCifrar" class="btn btn-outline-primary btn-lg">¡Cifrar!</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button id="btnDescifrar" class="btn btn-outline-secondary btn-lg">¡Descifrar!</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-success">
                            <div class="card-header bg-transparent border-success">
                                Resultado
                            </div>
                            <div class="card-body text-success">
                                <h5 class="card-title">Ningún mensaje fue encontrado</h5>
                                <p class="card-text">Ingresa el texto que deseas encriptar o desencriptar.</p>
                            </div>
                        </div>
                        <br>
                        <button id="btnCopiar" class="btn btn-outline-info btn-lg">Copiar al portapapeles</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
